<ion-header>
  <ion-toolbar>
    <ion-title>lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar [debounce]="1000" (ionChange)="handleChange($event)"></ion-searchbar>

<ion-list>
  <ion-item *ngFor="let result of results">
    <ion-label>{{ result }}</ion-label>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item *ngFor="let produto of produtos">
    <ion-label>{{ produto.nome }} - {{ produto.idade }}</ion-label>
  </ion-item>
</ion-list>

</ion-content>
