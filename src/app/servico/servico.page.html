<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Serviços</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-tabs>
    <!-- Button das Tabs -->
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="devs">
        <ion-icon name="desktop"></ion-icon>
        <ion-label>Desenvolvimento</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="manutencao">
        <ion-icon name="build"></ion-icon>
        <ion-label>Manutenção</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="desing">
        <ion-icon name="brush"></ion-icon>
        <ion-label>Desing</ion-label>
      </ion-tab-button>

    </ion-tab-bar>

  </ion-tabs>

</ion-content>
