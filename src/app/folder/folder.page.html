<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ nome }} / {{ nome }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ nome }}</strong>

    <ion-row>
      <ion-col>
     
        <form action="php/cad.php" (ngSubmit)="login()">

          <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input name="nome" value="{{ nome }}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input name="email" value="{{folder}}"></ion-input>
          </ion-item>

          <ion-item>
            
            <ion-button type="submit">Enviar</ion-button>
          </ion-item>

        </form>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-searchbar [debounce]="1000" (ionChange)="handleChange($event)"></ion-searchbar>

        <ion-list>
          <ion-item *ngFor="let result of results">
            <ion-label>{{ results }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
